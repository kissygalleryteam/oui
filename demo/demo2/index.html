<!doctype>
<html>
<head>
  <meta charset="utf-8">
  <title>OUI Demo</title>
</head>
<body>
  <script src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy.js" charset="utf-8"></script>
  <script src="http://a.tbcdn.cn/apps/e/brix/2.0/brix.js" charset="utf-8"></script>
  <script>
    KISSY.config({
      combine:false,
      packages: [
        {
          name: 'components',
          path: '.'
        }
      ],
      map: [
        [/.+gallery\/oop\/0.1\/index/i, 'http://localhost/workspace/objectjs.org/oop/lib/oop'],
        [/.+gallery\/oui\/0.2/i, 'http://localhost/workspace/objectjs.org/oui/src']
      ]
    });
  </script>
  <script>
  KISSY.use('gallery/oop/0.1/index, gallery/oui/0.2/index, components/multiple-input/index, sizzle', function(S, oop, ui) {
    oop.install();
    ui.bootstrap();
  });
  </script>

  <h2>普通的</h2>
  <x-multipleinput></x-multipleinput>

  <h2>限制5个</h2>
  <x-multipleinput maxcount="5"></x-multipleinput>

  <h2>替换</h2>
  <form>
    <x-multipleinput>
      <input type="url" required="required" placeholder="输入链接" />
      <a class="x-multipleinput-add-button" href="javascript:void(0)">add</a>
      <a class="x-multipleinput-remove-button" href="javascript:void(0)">remove</a>
    </x-multipleinput>
    <input type="submit" />
  </form>

  <h2>脚本添加</h2>
  <script>
    KISSY.use('components/multiple-input/index', function(S) {
      var c = S.one('<x-multipleinput />');
      c.appendTo(document.body);
      window.c = c[0];
      window.c.component.add();
    });
  </script>

</body>
</html>
